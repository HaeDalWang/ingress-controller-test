{{- if and .Values.gateway .Values.gateway.enabled -}}
{{- if or .Values.gateway.features.backend.timeout .Values.gateway.features.backend.sticky.enabled .Values.gateway.features.backend.maxRequestBodySize -}}
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: BackendTrafficPolicy
metadata:
  name: {{ .Release.Name }}-backend
  namespace: {{ .Release.Namespace }}
spec:
  targetRef:
    group: gateway.networking.k8s.io
    kind: HTTPRoute
    name: {{ .Release.Name }}
  {{- if .Values.gateway.features.backend.timeout }}
  timeout:
    http:
      requestTimeout: {{ .Values.gateway.features.backend.timeout }}
  {{- end }}
  {{- if .Values.gateway.features.backend.sticky.enabled }}
  loadBalancer:
    type: ConsistentHash
    consistentHash:
      type: Cookie
      cookie:
        name: {{ .Values.gateway.features.backend.sticky.cookieName }}
        ttl: {{ .Values.gateway.features.backend.sticky.ttl | default "24h" }}
        {{- if .Values.gateway.features.backend.sticky.attributes }}
        attributes:
          {{- toYaml .Values.gateway.features.backend.sticky.attributes | nindent 10 }}
        {{- end }}
  {{- end }}
  {{- if .Values.gateway.features.backend.maxRequestBodySize }}
  requestBuffer:
    limit: {{ .Values.gateway.features.backend.maxRequestBodySize }}
  {{- end }}
{{- end }}
{{- end }}
