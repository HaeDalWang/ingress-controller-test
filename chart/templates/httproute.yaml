{{- if .Values.gateway.enabled -}}
{{- if .Values.gateway.features.redirect.enabled }}
# ============================================
# HTTP → HTTPS 리다이렉트용 HTTPRoute (80 포트)
# ============================================
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ .Release.Name }}-redirect
  namespace: {{ .Release.Namespace }}
spec:
  parentRefs:
    - name: {{ .Values.gateway.name }}
      namespace: {{ .Values.gateway.namespace }}
      sectionName: {{ .Values.gateway.listeners.http }}
  hostnames:
  {{- range .Values.gateway.hosts }}
    - {{ .host | quote }}
  {{- end }}
  rules:
  {{- range .Values.gateway.hosts }}
  {{- range .paths }}
    - matches:
        - path:
            type: PathPrefix
            value: {{ .path }}
      filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            statusCode: {{ $.Values.gateway.features.redirect.statusCode | default 301 }}
  {{- end }}
  {{- end }}
---
{{- end }}
# ============================================
# 실제 트래픽 처리용 HTTPRoute (443 포트)
# ============================================
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
spec:
  parentRefs:
    - name: {{ .Values.gateway.name }}
      namespace: {{ .Values.gateway.namespace }}
      sectionName: {{ .Values.gateway.listeners.https }}
  hostnames:
  {{- range .Values.gateway.hosts }}
    - {{ .host | quote }}
  {{- end }}
  rules:
  {{- range .Values.gateway.hosts }}
  {{- range .paths }}
    - matches:
        - path:
            type: PathPrefix
            value: {{ .path }}
      {{- if $.Values.gateway.features.securityHeaders.enabled }}
      filters:
        - type: ResponseHeaderModifier
          responseHeaderModifier:
            add:
              {{- if $.Values.gateway.features.securityHeaders.frameDeny }}
              - name: X-Frame-Options
                value: DENY
              {{- end }}
              {{- if $.Values.gateway.features.securityHeaders.contentTypeNosniff }}
              - name: X-Content-Type-Options
                value: nosniff
              {{- end }}
              {{- if $.Values.gateway.features.securityHeaders.cacheControl }}
              - name: Cache-Control
                value: {{ $.Values.gateway.features.securityHeaders.cacheControl | quote }}
              {{- end }}
              {{- if $.Values.gateway.features.securityHeaders.xssProtection }}
              - name: X-XSS-Protection
                value: "1; mode=block"
              {{- end }}
      {{- end }}
      backendRefs:
        - name: {{ $.Release.Name }}
          port: {{ $.Values.service.port }}
  {{- end }}
  {{- end }}
{{- end }}
