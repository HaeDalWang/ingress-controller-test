{{- if .Values.gateway.enabled -}}
{{- if .Values.gateway.features.redirect.enabled }}
# ============================================
# HTTP → HTTPS 리다이렉트용 HTTPRoute (80 포트)
# ============================================
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ .Release.Name }}-redirect
  namespace: {{ .Release.Namespace }}
spec:
  parentRefs:
    - name: {{ .Values.gateway.name }}
      namespace: {{ .Values.gateway.namespace }}
      sectionName: {{ .Values.gateway.listeners.http }}
  hostnames:
  {{- range .Values.gateway.hosts }}
    - {{ .host | quote }}
  {{- end }}
  rules:
  {{- range .Values.gateway.hosts }}
  {{- range .paths }}
    - matches:
        - path:
            type: PathPrefix
            value: {{ .path }}
      filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            statusCode: {{ $.Values.gateway.features.redirect.statusCode | default 301 }}
  {{- end }}
  {{- end }}
---
{{- end }}
# ============================================
# 실제 트래픽 처리용 HTTPRoute (443 포트)
# ============================================
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
spec:
  parentRefs:
    - name: {{ .Values.gateway.name }}
      namespace: {{ .Values.gateway.namespace }}
      sectionName: {{ .Values.gateway.listeners.https }}
  hostnames:
  {{- range .Values.gateway.hosts }}
    - {{ .host | quote }}
  {{- end }}
  rules:
  {{- range .Values.gateway.hosts }}
  {{- range .paths }}
    - matches:
        - path:
            type: PathPrefix
            value: {{ .path }}
      backendRefs:
        - name: {{ $.Release.Name }}
          port: {{ $.Values.service.port }}
  {{- end }}
  {{- end }}
{{- end }}
